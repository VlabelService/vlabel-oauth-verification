    <rect x="0" y="0" width="12" height="12" fill="#4A9AA1"/>
    <rect x="18" y="0" width="6" height="12" fill="#4A9AA1"/>
    <rect x="30" y="0" width="12" height="12" fill="#4A9AA1"/>
    
    <rect x="0" y="18" width="12" height="6" fill="#4A9AA1"/>
    <rect x="18" y="18" width="6" height="6" fill="#4A9AA1"/>
    <rect x="30" y="18" width="12" height="6" fill="#4A9AA1"/>
    
    <rect x="0" y="30" width="12" height="12" fill="#4A9AA1"/>
    <rect x="18" y="30" width="6" height="12" fill="#4A9AA1"/>
    <rect x="30" y="30" width="12" height="12" fill="#4A9AA1"/>
  </g>
  
  <!-- VLabel text -->
  <text x="100" y="320" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#4A9AA1" text-anchor="middle">VLabel</text>
