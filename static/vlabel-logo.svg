<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone outline -->
  <rect x="20" y="20" width="160" height="260" rx="30" ry="30" fill="none" stroke="#4A9AA1" stroke-width="8"/>
  
