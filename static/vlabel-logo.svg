  <rect x="35" y="45" width="130" height="210" rx="15" ry="15" fill="#f8f9fa"/>
  
  <!-- Top notch -->
  <rect x="75" y="25" width="50" height="15" rx="7" ry="7" fill="#4A9AA1"/>
  
  <!-- Profile section -->
  <rect x="45" y="65" width="80" height="8" rx="4" fill="#4A9AA1"/>
  <rect x="45" y="80" width="50" height="8" rx="4" fill="#4A9AA1"/>
  <circle cx="140" cy="85" r="12" fill="#4A9AA1"/>
  <path d="M 130 95 Q 140 85 150 95 L 150 105 L 130 105 Z" fill="#4A9AA1"/>
  
  <!-- Main content area -->
