<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLabel - {{ get_text('main_title', lang) }}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=202507241620">
</head>
<body>
    <!-- Language Switcher (only for non-dashboard pages) -->
    {% if not request.endpoint == 'dashboard' %}
    <div class="language-switcher">
        <div class="dropdown">
            <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                {% for code, name in languages.items() %}
                    {% if code == lang %}{{ name }}{% endif %}
                {% endfor %}
            </button>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                {% for code, name in languages.items() %}
                <li><a class="dropdown-item {% if code == lang %}active{% endif %}" href="{{ url_for('set_language', lang=code) }}">{{ name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
